<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline', 'float': 'none'}" text="Card">
  </rz-heading>
  <rz-link #link0 path="https://github.com/akorchev/angular.radzen.com/blob/master/meta/pages/card.json" text="[source code]">
  </rz-link>
  <rz-heading #heading0 size="H4" text="This page demonstrates Card component.">
  </rz-heading>
  <rz-card #card0 [style]="{'height': '600px'}">
    <div class="row">
      <div class="col-md-6">
        <rz-card #card2 [style]="{'height': '100%'}" *ngIf="firstOrder">
          <div class="row">
            <div class="col-md-6">
              <rz-heading #heading2 size="H6" text="Company:">
              </rz-heading>
              <rz-heading #heading3 size="H2" [text]="firstOrder?.Customer?.CompanyName">
              </rz-heading>
              <rz-heading #heading4 size="H6" text="Employee:">
              </rz-heading>
              <rz-heading #heading5 size="H2" [text]="firstOrder?.Employee?.FirstName + ' ' + firstOrder?.Employee?.LastName">
              </rz-heading>
              <rz-image #image0 [path]="firstOrder?.Employee?.Photo">
              </rz-image>
            </div>
            <div class="col-md-6">
              <rz-heading #heading6 size="H6" text="Freight:">
              </rz-heading>
              <rz-heading #heading7 size="H2" [text]="firstOrder?.Freight | currency">
              </rz-heading>
              <rz-heading #heading8 size="H6" text="Ship country:">
              </rz-heading>
              <rz-heading #heading9 size="H2" [text]="firstOrder?.ShipCountry">
              </rz-heading>
              <rz-heading #heading10 size="H6" text="Ship city:">
              </rz-heading>
              <rz-heading #heading11 size="H2" [text]="firstOrder?.ShipCity">
              </rz-heading>
              <rz-heading #heading12 size="H6" text="Ship name:">
              </rz-heading>
              <rz-heading #heading13 size="H2" [text]="firstOrder?.ShipName">
              </rz-heading>
            </div>
          </div>
        </rz-card>
      </div>
      <div class="col-md-6">
        <rz-heading #heading1 size="H3" text="Events">
        </rz-heading>
        <rz-card #card1 [style]="{'height': '500px'}">
          <rz-html #html0>
            <div style="overflow:auto;height:100%">
              N/A
            </div>
          </rz-html>
        </rz-card>
      </div>
    </div>
  </rz-card>
</rz-content>
