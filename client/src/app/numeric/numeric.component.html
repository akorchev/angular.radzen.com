<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline', 'float': 'none'}" text="Numeric">
  </rz-heading>
  <rz-link #link0 path="https://github.com/akorchev/angular.radzen.com/blob/master/meta/pages/numeric.json" text="[source code]">
  </rz-link>
  <rz-heading #heading0 size="H4" text="This page demonstrates Numeric component.">
  </rz-heading>
  <rz-card #card0 [style]="{'height': '600px'}">
    <div class="row">
      <div class="col-md-6">
        <rz-heading #heading2 size="H3" text="Numeric with Step 2">
        </rz-heading>
        <rz-numeric #numeric0 [step]="2" name="numeric0" (change)="numeric0Change($event)">
        </rz-numeric>
        <rz-heading #heading3 size="H3" [style]="{'marginTop': '20px'}" text="Numeric with Min 0 and Max 10">
        </rz-heading>
        <rz-numeric #numeric1 [max]="10" [min]="0" [step]="1" name="numeric1" (change)="numeric1Change($event)">
        </rz-numeric>
      </div>
      <div class="col-md-6">
        <rz-heading #heading1 size="H3" text="Events">
        </rz-heading>
        <rz-card #card1 [style]="{'height': '500px'}">
          <rz-html #html0>
            <div style="overflow:auto;height:100%">
              <div *ngFor="let event of events?.reverse()">
                  {{ event }}
              </div>
            </div>
          </rz-html>
        </rz-card>
      </div>
    </div>
  </rz-card>
</rz-content>
