<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline', 'float': 'none'}" text="TreeGrid">
  </rz-heading>
  <rz-link #link0 path="https://github.com/akorchev/angular.radzen.com/blob/master/meta/pages/tree-grid.json" text="[source code]">
  </rz-link>
  <rz-heading #heading0 size="H4" text="This page demonstrates TreeGrid component.">
  </rz-heading>
  <rz-card #card0 [style]="{'height': '100%'}">
    <div class="row">
      <div class="col-md-6">
        <rz-heading #heading2 size="H3" text="Employees">
        </rz-heading>
        <rz-treegrid #treegrid0 [data]="employees" (nodeExpand)="treegrid0NodeExpand($event)" (nodeLoaded)="treegrid0NodeLoaded($event)" (nodeSelect)="treegrid0NodeSelect($event)">
          <rz-treegrid-column property="EmployeeID" title="Employee ID">
          </rz-treegrid-column>
          <rz-treegrid-column property="LastName" title="Last Name">
          </rz-treegrid-column>
          <rz-treegrid-column property="FirstName" title="First Name">
          </rz-treegrid-column>
        </rz-treegrid>
      </div>
      <div class="col-md-6">
        <rz-heading #heading1 size="H3" text="Events">
        </rz-heading>
        <rz-card #card1 [style]="{'height': '500px'}">
          <rz-html #html0>
            <div style="overflow:auto;height:100%">
              <div *ngFor="let event of events?.reverse()">
                  {{ event }}
              </div>
            </div>
          </rz-html>
        </rz-card>
      </div>
    </div>
  </rz-card>
</rz-content>
