<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline', 'float': 'none'}" text="ProgressBar">
  </rz-heading>
  <rz-link #link0 path="https://github.com/akorchev/angular.radzen.com/blob/master/meta/pages/progress-bar.json" text="[source code]">
  </rz-link>
  <rz-heading #heading0 size="H4" text="This page demonstrates ProgressBar component.">
  </rz-heading>
  <rz-card #card0 [style]="{'height': '600px'}">
    <div class="row">
      <div class="col-md-6">
        <rz-heading #heading3 size="H3" [style]="{'marginTop': '20px'}" text="Determinate">
        </rz-heading>
        <rz-progressbar #progressbar0 mode="determinate" [value]="34">
        </rz-progressbar>
        <rz-heading #heading2 size="H3" [style]="{'marginTop': '20px'}" text="Indeterminate">
        </rz-heading>
        <rz-progressbar #progressbar1 mode="indeterminate" [showValue]="false">
        </rz-progressbar>
      </div>
      <div class="col-md-6">
        <rz-heading #heading1 size="H3" text="Events">
        </rz-heading>
        <rz-card #card1 [style]="{'height': '500px'}">
          <rz-html #html0>
            <div style="overflow:auto;height:100%">
              N/A
            </div>
          </rz-html>
        </rz-card>
      </div>
    </div>
  </rz-card>
</rz-content>
