<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline', 'float': 'none'}" text="Login">
  </rz-heading>
  <rz-link #link0 path="https://github.com/akorchev/angular.radzen.com/blob/master/meta/pages/login.json" text="[source code]">
  </rz-link>
  <rz-heading #heading0 size="H4" text="This page demonstrates Login component.">
  </rz-heading>
  <rz-card #card0 [style]="{'height': '600px'}">
    <div class="row">
      <div class="col-md-6">
        <rz-heading #heading3 size="H3" [style]="{'marginTop': '20px'}" text="Login with registration allowed">
        </rz-heading>
        <rz-login #login0 loginText="Login" registerText="Sign up" registerMessageText="Don't have an account yet?" userText="Username" userRequired="Username is required" passwordText="Password" passwordRequired="Password is required" (login)="login0Login($event)" (register)="login0Register($event)" (resetPassword)="login0ResetPassword($event)">
        </rz-login>
        <rz-heading #heading2 size="H3" [style]="{'marginTop': '20px'}" text="Login without registration and password reset">
        </rz-heading>
        <rz-login #login1 [allowRegister]="false" [allowResetPassword]="false" loginText="Login" registerText="Sign up" registerMessageText="Don't have an account yet?" userText="Username" userRequired="Username is required" passwordText="Password" passwordRequired="Password is required" (login)="login1Login($event)">
        </rz-login>
      </div>
      <div class="col-md-6">
        <rz-heading #heading1 size="H3" text="Events">
        </rz-heading>
        <rz-card #card1 [style]="{'height': '500px'}">
          <rz-html #html0>
            <div style="overflow:auto;height:100%">
              <div *ngFor="let event of events?.reverse()">
                  {{ event }}
              </div>
            </div>
          </rz-html>
        </rz-card>
      </div>
    </div>
  </rz-card>
</rz-content>
