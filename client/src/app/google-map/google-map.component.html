<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline', 'float': 'none'}" text="GoogleMap">
  </rz-heading>
  <rz-link #link0 path="https://github.com/akorchev/angular.radzen.com/blob/master/meta/pages/google-map.json" text="[source code]">
  </rz-link>
  <rz-heading #heading0 size="H4" text="This page demonstrates GoogleMap component.">
  </rz-heading>
  <rz-card #card0 [style]="{'height': '600px'}">
    <div class="row">
      <div class="col-md-6">
        <rz-googlemap #googlemap0 apiKey="AIzaSyAJLieBqU3cH3BA3OxUlKDYjpv7Bh6dHbY" [center]="{'lat': 49, 'lng': 3}" [style]="{'height': '100%'}" [zoom]="2" (mapClick)="googlemap0MapClick($event)" (markerClick)="googlemap0MarkerClick($event)">
          <rz-googlemap-marker label="Paris" [position]="{'lat': 48.83, 'lng': 2.33}" title="Paris">
          </rz-googlemap-marker>
          <rz-googlemap-marker label="Rome" [position]="{'lat': 41, 'lng': 12}" title="Rome">
          </rz-googlemap-marker>
        </rz-googlemap>
      </div>
      <div class="col-md-6">
        <rz-heading #heading1 size="H3" text="Events">
        </rz-heading>
        <rz-card #card1 [style]="{'height': '500px'}">
          <rz-html #html0>
            <div style="overflow:auto;height:100%">
              <div *ngFor="let event of events">
                  {{ event }}
              </div>
            </div>
          </rz-html>
        </rz-card>
      </div>
    </div>
  </rz-card>
</rz-content>
