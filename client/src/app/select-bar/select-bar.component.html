<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline', 'float': 'none'}" text="SelectBar">
  </rz-heading>
  <rz-link #link0 path="https://github.com/akorchev/angular.radzen.com/blob/master/meta/pages/select-bar.json" text="[source code]">
  </rz-link>
  <rz-heading #heading0 size="H4" text="This page demonstrates SelectBar component.">
  </rz-heading>
  <rz-card #card0 [style]="{'height': '600px'}">
    <div class="row">
      <div class="col-md-6">
        <rz-heading #heading2 size="H3" text="Single select">
        </rz-heading>
        <rz-selectbar #selectbar0 name="selectbar0" (change)="selectbar0Change($event)">
          <rz-selectbar-option text="Item 1" value="1">
          </rz-selectbar-option>
          <rz-selectbar-option text="Item 2" value="2">
          </rz-selectbar-option>
          <rz-selectbar-option text="Item 3" value="3">
          </rz-selectbar-option>
        </rz-selectbar>
        <rz-heading #heading3 size="H3" [style]="{'marginTop': '20px'}" text="Multiple select">
        </rz-heading>
        <rz-selectbar #selectbar1 [multiple]="true" name="selectbar1" (change)="selectbar1Change($event)">
          <rz-selectbar-option text="Item 1" value="1">
          </rz-selectbar-option>
          <rz-selectbar-option text="Item 2" value="2">
          </rz-selectbar-option>
          <rz-selectbar-option text="Item 3" value="3">
          </rz-selectbar-option>
        </rz-selectbar>
      </div>
      <div class="col-md-6">
        <rz-heading #heading1 size="H3" text="Events">
        </rz-heading>
        <rz-card #card1 [style]="{'height': '500px'}">
          <rz-html #html0>
            <div style="overflow:auto;height:100%">
              <div *ngFor="let event of events">
                  {{ event }}
              </div>
            </div>
          </rz-html>
        </rz-card>
      </div>
    </div>
  </rz-card>
</rz-content>
