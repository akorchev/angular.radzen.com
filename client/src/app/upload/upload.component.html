<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline', 'float': 'none'}" text="Upload">
  </rz-heading>
  <rz-link #link0 path="https://github.com/akorchev/angular.radzen.com/blob/master/meta/pages/upload.json" text="[source code]">
  </rz-link>
  <rz-heading #heading0 size="H4" text="This page demonstrates Upload component.">
  </rz-heading>
  <rz-card #card0 [style]="{'height': '600px'}">
    <div class="row">
      <div class="col-md-6">
        <rz-heading #heading3 size="H3" [style]="{'marginTop': '20px'}" text="Single file upload">
        </rz-heading>
        <rz-upload #upload0 (clear)="upload0Clear($event)" (upload)="upload0Upload($event)">
        </rz-upload>
        <rz-heading #heading2 size="H3" [style]="{'marginTop': '20px'}" text="Multiple file upload with 100KB max file size only images">
        </rz-heading>
        <rz-upload #upload1 accept="image/*" [maxFileSize]="100000" [multiple]="true" (clear)="upload1Clear($event)" (upload)="upload1Upload($event)">
        </rz-upload>
      </div>
      <div class="col-md-6">
        <rz-heading #heading1 size="H3" text="Events">
        </rz-heading>
        <rz-card #card1 [style]="{'height': '500px'}">
          <rz-html #html0>
            <div style="overflow:auto;height:100%">
              <div *ngFor="let event of events?.reverse()">
                  {{ event }}
              </div>
            </div>
          </rz-html>
        </rz-card>
      </div>
    </div>
  </rz-card>
</rz-content>
