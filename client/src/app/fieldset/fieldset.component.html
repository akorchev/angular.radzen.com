<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline', 'float': 'none'}" text="Fieldset">
  </rz-heading>
  <rz-link #link0 path="https://github.com/akorchev/angular.radzen.com/blob/master/meta/pages/fieldset.json" text="[source code]">
  </rz-link>
  <rz-heading #heading0 size="H4" text="This page demonstrates Fieldset component.">
  </rz-heading>
  <rz-card #card0 [style]="{'height': '600px'}">
    <div class="row">
      <div class="col-md-6">
        <rz-fieldset #fieldset0 [allowCollapse]="true" icon="account_box" text=" " (collapse)="fieldset0Collapse($event)" (expand)="fieldset0Expand($event)">
          <rz-datalist #datalist0 [allowPaging]="true" [count]="getNorthwindOrdersCount" [data]="getNorthwindOrdersResult" [pageSize]="1" emptyText="No records found." defaultRowText="Template for index" (loadData)="datalist0LoadData($event)">
            <ng-template let-data datalistTemplate>
              <rz-card #card3 [style]="{'height': '100%'}" *ngIf="data">
                <div class="row">
                  <div class="col-md-6">
                    <rz-heading #heading14 size="H6" text="Company:">
                    </rz-heading>
                    <rz-heading #heading15 size="H2" [text]="data?.Customer?.CompanyName">
                    </rz-heading>
                    <rz-heading #heading16 size="H6" text="Employee:">
                    </rz-heading>
                    <rz-heading #heading17 size="H2" [text]="data?.Employee?.FirstName + ' ' + data?.Employee?.LastName">
                    </rz-heading>
                    <rz-image #image1 [path]="data?.Employee?.Photo">
                    </rz-image>
                  </div>
                  <div class="col-md-6">
                    <rz-heading #heading18 size="H6" text="Freight:">
                    </rz-heading>
                    <rz-heading #heading19 size="H2" [text]="data?.Freight | currency">
                    </rz-heading>
                    <rz-heading #heading20 size="H6" text="Ship country:">
                    </rz-heading>
                    <rz-heading #heading21 size="H2" [text]="data?.ShipCountry">
                    </rz-heading>
                    <rz-heading #heading22 size="H6" text="Ship city:">
                    </rz-heading>
                    <rz-heading #heading23 size="H2" [text]="data?.ShipCity">
                    </rz-heading>
                    <rz-heading #heading24 size="H6" text="Ship name:">
                    </rz-heading>
                    <rz-heading #heading25 size="H2" [text]="data?.ShipName">
                    </rz-heading>
                  </div>
                </div>
              </rz-card>
            </ng-template>
          </rz-datalist>
          <rz-fieldset-header>
          <b style="font-size:30px">ORDER</b>
          </rz-fieldset-header>
        </rz-fieldset>
      </div>
      <div class="col-md-6">
        <rz-heading #heading1 size="H3" text="Events">
        </rz-heading>
        <rz-card #card1 [style]="{'height': '500px'}">
          <rz-html #html0>
            <div style="overflow:auto;height:100%">
              <div *ngFor="let event of events?.reverse()">
                  {{ event }}
              </div>
            </div>
          </rz-html>
        </rz-card>
      </div>
    </div>
  </rz-card>
</rz-content>
