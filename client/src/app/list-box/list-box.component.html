<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline', 'float': 'none'}" text="ListBox">
  </rz-heading>
  <rz-link #link0 path="https://github.com/akorchev/angular.radzen.com/blob/master/meta/pages/list-box.json" text="[source code]">
  </rz-link>
  <rz-heading #heading0 size="H4" text="This page demonstrates ListBox component.">
  </rz-heading>
  <rz-card #card0 [style]="{'height': '100%'}">
    <div class="row">
      <div class="col-md-6">
        <rz-heading #heading2 size="H3" text="Single selection ListBox">
        </rz-heading>
        <rz-listbox #listbox0 [data]="getEmployeesResult" [style]="{'height': '150px'}" textProperty="LastName" valueProperty="EmployeeID" name="listbox0" (change)="listbox0Change($event)">
        </rz-listbox>
        <rz-heading #heading3 size="H3" [style]="{'marginTop': '20px'}" text="Multiple selection ListBox with filtering">
        </rz-heading>
        <rz-listbox #listbox1 [allowFiltering]="true" [checkbox]="true" [data]="getEmployeesResult" [multiple]="true" [style]="{'height': '150px'}" textProperty="LastName" valueProperty="EmployeeID" name="listbox1" (change)="listbox1Change($event)">
        </rz-listbox>
        <rz-heading #heading4 size="H3" [style]="{'marginTop': '20px'}" text="Single selection ListBox with template">
        </rz-heading>
        <rz-listbox #listbox2 [allowFiltering]="false" [checkbox]="false" [data]="getEmployeesResult" [multiple]="false" [style]="{'height': '150px'}" textProperty="LastName" name="listbox2" (change)="listbox2Change($event)">
          <ng-template let-data listboxTemplate>
            <rz-label #label0 text="Name:">
            </rz-label>
            <rz-label #label1 [text]="data?.FirstName + ' ' + data?.LastName">
            </rz-label>
          </ng-template>
        </rz-listbox>
      </div>
      <div class="col-md-6">
        <rz-heading #heading1 size="H3" text="Events">
        </rz-heading>
        <rz-card #card1 [style]="{'height': '500px'}">
          <rz-html #html0>
            <div style="overflow:auto;height:100%">
              <div *ngFor="let event of events?.reverse()">
                  {{ event }}
              </div>
            </div>
          </rz-html>
        </rz-card>
      </div>
    </div>
  </rz-card>
</rz-content>
