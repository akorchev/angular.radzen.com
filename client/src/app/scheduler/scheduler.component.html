<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline', 'float': 'none'}" text="Scheduler">

  <rz-link #link0 path="https://github.com/akorchev/angular.radzen.com/blob/master/meta/pages/scheduler.json" text="[source code]">
  </rz-link>
  <rz-heading #heading0 size="H4" text="This page demonstrates Scheduler component.">
