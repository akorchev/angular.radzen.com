<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" [style]="{'display': 'inline', 'float': 'none'}" text="Button">
  </rz-heading>
  <rz-link #link0 path="https://github.com/akorchev/angular.radzen.com/blob/master/meta/pages/button.json" text="[source code]">
  </rz-link>
  <rz-heading #heading0 size="H4" text="This page demonstrates Button component.">
  </rz-heading>
  <rz-card #card0 [style]="{'height': '600px'}">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6">
            <rz-heading #heading2 size="H3" text="Button with text">
            </rz-heading>
            <rz-button #button0 [style]="{'marginBottom': '20px', 'width': '150px'}" text="Button" (click)="button0Click($event)">
            </rz-button>
            <rz-heading #heading3 size="H3" text="Button with text and icon">
            </rz-heading>
            <rz-button #button1 icon="account_circle" [style]="{'marginBottom': '20px', 'width': '150px'}" text="Button" (click)="button1Click($event)">
            </rz-button>
            <rz-heading #heading4 size="H3" text="Button with icon">
            </rz-heading>
            <rz-button #button2 icon="account_circle" [style]="{'marginBottom': '20px'}" (click)="button2Click($event)">
            </rz-button>
            <rz-heading #heading5 size="H3" text="Button with secondary style">
            </rz-heading>
            <rz-button #button3 buttonStyle="secondary" [style]="{'marginBottom': '20px', 'width': '150px'}" text="Button" (click)="button3Click($event)">
            </rz-button>
            <rz-heading #heading6 size="H3" text="Button with light style">
            </rz-heading>
            <rz-button #button4 buttonStyle="light" [style]="{'marginBottom': '20px', 'width': '150px'}" text="Button" (click)="button4Click($event)">
            </rz-button>
          </div>
          <div class="col-md-6">
            <rz-heading #heading7 size="H3" text="Button with success style">
            </rz-heading>
            <rz-button #button5 buttonStyle="success" [style]="{'marginBottom': '20px', 'width': '150px'}" text="Button" (click)="button5Click($event)">
            </rz-button>
            <rz-heading #heading8 size="H3" text="Button with danger style">
            </rz-heading>
            <rz-button #button6 buttonStyle="danger" [style]="{'marginBottom': '20px', 'width': '150px'}" text="Button" (click)="button6Click($event)">
            </rz-button>
            <rz-heading #heading9 size="H3" text="Button with warning style">
            </rz-heading>
            <rz-button #button7 buttonStyle="warning" size="md" [style]="{'marginBottom': '20px', 'width': '150px'}" text="Button" (click)="button7Click($event)">
            </rz-button>
            <rz-heading #heading10 size="H3" text="Button with info style">
            </rz-heading>
            <rz-button #button8 buttonStyle="info" size="md" [style]="{'marginBottom': '20px', 'width': '150px'}" text="Button" (click)="button8Click($event)">
            </rz-button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <rz-heading #heading1 size="H3" text="Events">
        </rz-heading>
        <rz-card #card1 [style]="{'height': '500px'}">
          <rz-html #html0>
            <div style="overflow:auto;height:100%">
              <div *ngFor="let event of events?.reverse()">
                  {{ event }} clicked
              </div>
            </div>
          </rz-html>
        </rz-card>
      </div>
    </div>
  </rz-card>
</rz-content>
